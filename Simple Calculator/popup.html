<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="popup">
        <div class="buttons">
            <input id="equation" type="text" disabled>
            <script src="script.js"></script><br>
            <button type="button" id="clears" class="func">AC</button>
            <button type="button" id="neg" class="func">+/-</button>
            <button type="button" id="del" class="func">&#60;</button>
            <button type="button" id="divide" class="op">/</button><br>
            <button type="button" id="submit7">7</button>
            <button type="button" id="submit8">8</button>
            <button type="button" id="submit9">9</button>
            <button type="button" id="times" class="op">x</button><br>
            <button type="button" id="submit4">4</button>
            <button type="button" id="submit5">5</button>
            <button type="button" id="submit6">6</button>
            <button type="button" id="minus" class="op">-</button><br>
            <button type="button" id="submit1">1</button>
            <button type="button" id="submit2">2</button>
            <button type="button" id="submit3">3</button>
            <button type="button" id="plus" class="op">+</button><br>
            <button type="button" id="submit0"
                class="zero">0&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
            <button type="button" id="submitDot">.</button>
            <button type="button" id="equals" class="op">=</button>
        </div>
    </div>
</body>

</html>
